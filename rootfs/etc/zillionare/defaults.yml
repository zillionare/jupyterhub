logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    default:
      format: '%(asctime)s %(levelname)-1.1s %(process)d %(name)s:%(funcName)s:%(lineno)s
        | %(message)s'
    backtest:
      format: '[回测] %(bt_date)s | %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
    backtest:
      class: logging.StreamHandler
      formatter: backtest
  loggers:
    apscheduler:
      level: INFO
    pyemit:
      level: INFO
    omicron.strategy:
      level: INFO
      handlers: [backtest]
      propagate: false
  root:
    handlers:
      - console
    level: INFO
redis:
  dsn: redis://${REDIS_HOST}:${REDIS_PORT}
influxdb:
  url: ${INFLUXDB_URL}
  token: ${INFLUXDB_TOKEN}
  org: ${INFLUXDB_ORG}
  bucket_name: ${INFLUXDB_BUCKET}
  enable_compress: true
  max_query_size: 5000
backtest:
  url: http://${BACKTEST_HOST}:${BACKTEST_PORT}/backtest/api/trade/${BACKTEST_VERSION}/
